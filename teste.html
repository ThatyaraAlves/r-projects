<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        
        form{
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name">
            </div>
            <div>
                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" name="data-nascimento" id="data-nascimento">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <div>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel">
            </div>

        </fieldset>
        <fieldset>
            <legend>Dados acadêmicos</legend>
            <div>
                <label for="curso">Curso:</label>
                <select name="curso" id="curso">
                    <option value="ads">ADS</option>
                    <option value="gti">GTI</option>
                    <option value="bd">BD</option>
                        </select>
            </div>
            <div>
                <label for="semestre1">Semestre:</label>
                <input type="radio" name="1" id="1" >
                <label for="1">1º</label>
                <input type="radio" name="1" id="2">
                <label for="2">2º</label>
                <input type="radio" name="1" id="3">
                <label for="3">3º</label>
                <input type="radio" name="1" id="4">
                <label for="4">4º</label>
                <input type="radio" name="1" id="5">
                <label for="5">5º</label>
            </div>
    </fieldset>
    <fieldset>
        <div>
            <label for="trabalho">Trabalha?</label>
            <input type="checkbox" name="trabalho" id="trabalho">
        </div>

        <div>
            <label for="local-trabalho">Local de trabalho:</label>
            <input type="text" name="local-trabalho" id="local-trabalho">
        </div>
        <p>Descreva sua experiência</p>
        <div>
            
            <textarea name="descreva" id="descreva" cols="70" rows="10"></textarea>
        </div>
    </fieldset>
    </form>
    
</body>
</html>
